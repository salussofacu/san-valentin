<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para vos ðŸ’Œ</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(-45deg,#ff6b81,#ff9ff3,#ff758c,#ffb3c1);
    background-size:400% 400%;
    animation:bg 12s ease infinite;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    overflow-x:hidden;
}

@keyframes bg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* titulo */

.titulo{
    margin-top:30px;
    color:white;
    font-size:22px;
    text-align:center;
    min-height:28px;
}

/* SOBRE */

.sobre{
    width:85vw;
    max-width:340px;
    height:200px;
    position:relative;
    cursor:pointer;
    perspective:1000px;
    margin-top:20px;
}

.base{
    width:100%;
    height:100%;
    background:white;
    border-radius:14px;
    box-shadow:0 15px 35px rgba(0,0,0,.25);
    position:absolute;
}

.tapa{
    width:100%;
    height:100%;
    background:linear-gradient(180deg,#ffd1dc,#ffc2d1);
    clip-path: polygon(0 0,100% 0,50% 60%);
    transform-origin:top;
    transition:transform 1s cubic-bezier(.68,-0.6,.32,1.6);
    border-radius:14px;
}

.sobre.abierto .tapa{
    transform:rotateX(180deg);
}

/* CARTAS */

.cartaImg{
    position:absolute;
    width:92%;
    left:4%;
    top:10px;
    opacity:0;
    transform:translateY(40px) scale(.92);
    transition:all 1s ease .5s;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    filter:brightness(.98) contrast(1.05);
}

.sobre.abierto .cartaImg{
    opacity:1;
    transform:translateY(-100px) scale(1);
}

/* BOTONES */

button{
    margin-top:260px;
    padding:16px 22px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
}

#btn2{ display:none; }
#final{ display:none; }

/* corazones */

.corazon{
    position:fixed;
    animation:caer linear infinite;
    opacity:.6;
    pointer-events:none;
}
button{
    margin-top:220px;
    padding:18px 26px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    background:white;
    box-shadow:0 8px 20px rgba(0,0,0,.2);
    transition:transform .15s;
}

button:active{
    transform:scale(.95);
}

@keyframes caer{
    from{ transform:translateY(-10vh);}
    to{ transform:translateY(110vh);}
}
@keyframes brillo {
  0% { filter:brightness(.9); }
  50% { filter:brightness(1.15); }
  100% { filter:brightness(1); }
}

.sobre.abierto .cartaImg{
    animation: brillo 1.2s ease;
}
</style>
</head>

<body>

<div class="titulo" id="titulo"></div>

<div class="sobre" id="sobre" onclick="abrir()">
    <div class="base"></div>
    <div class="tapa"></div>

    <img src="carta1.jpg" id="img1" class="cartaImg">
    <img src="carta2.jpg" id="img2" class="cartaImg" style="display:none;">
</div>

<button id="btn2" onclick="segunda()">Ver segunda cartita ðŸ’–</button>

<audio id="musica" loop>
  <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_d1718a5b6a.mp3">
</audio>

<script>

/* efecto escritura */
const texto = "TocÃ¡ el sobre ðŸ’Œ";
let i=0;
function escribir(){
  if(i<texto.length){
    document.getElementById("titulo").innerHTML += texto[i];
    i++;
    setTimeout(escribir,60);
  }
}
escribir();

/* abrir sobre */
function abrir(){
    document.getElementById("sobre").classList.add("abierto");
    document.getElementById("btn2").style.display="block";

    const m = document.getElementById("musica");
    m.volume = 0;
    m.play().catch(()=>{});

    let v = 0;
    const fade = setInterval(()=>{
        v += 0.05;
        m.volume = Math.min(v,1);
        if(v>=1) clearInterval(fade);
    },120);
}

/* segunda carta */
function segunda(){
    const a = document.getElementById("img1");
    const b = document.getElementById("img2");

    a.style.opacity = 0;
    a.style.transform = "translateY(-0vh) scale(.9)";

    setTimeout(()=>{
        a.style.display="none";
        b.style.display="block";
        setTimeout(()=>{
            b.style.opacity=1;
            b.style.transform="translateY(-7vh) scale(1)";
        },50);
    },400);

    document.getElementById("btn2").style.display="none";
    document.getElementById("final").style.display="block";
}

/* corazones */
for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="corazon";
    h.innerHTML=Math.random()>0.5 ? "ðŸ’—" : "ðŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(12+Math.random()*22)+"px";
    h.style.animationDuration=(6+Math.random()*6)+"s";
    h.style.animationDelay=Math.random()*6+"s";
    h.style.opacity = 0.4 + Math.random()*0.6;
    document.body.appendChild(h);
}
</script>

</body>

</html>
